<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="book-logo">
        <img src="./images/book-removebg-preview.png" alt="">
        <div class="book-text">
            <h2>mshahbook</h2>
            <span>Book Store</span>
        </div>
    </div>
    <div class="container">
     <nav>
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Best Sellers</a>
            </li>
            <li>
                <a href="#">Books</a>
            </li>
        </ul>
     </nav>
     <div class="intro-section">
        <div class="intro-text">
            <h1>Find the books you are  looking  for  to <br> read</h1>
            <input type="search" placeholder="Search books...">
            <i class="bi bi-search search"></i>
        </div>
        <div class="intro-images">
            <div class="img-border">
                <img src="./images/pexels-thought-catalog-317580-2228557-removebg-preview.png" alt="">
            </div>
        </div>
     </div>
     <div class="collection">
        <span></span>
        <h1 class="collection-heading">A Book of Collection</h1>
        <span></span>
     </div>
    </div>
</body>
